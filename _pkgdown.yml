url: https://drieslab.github.io/dbMatrix/
template:
  bootstrap: 5
  light-switch: true

navbar:
  structure:
    left:  [intro, reference, articles, tutorials, news]
    right: [search, github, lightswitch]

  components:
    github:
      icon: fab fa-github
      href: https://github.com/drieslab/dbMatrix
      aria-label: GitHub

reference:
  - title: "dbMatrix objects"
    desc: "Functions for `dbMatrix` objects"
    contents:
      - has_concept("dbMatrix")

  - title: "Matrix Summary Statistics"
    desc: "Functions/methods to compute summary statistics for `dbMatrix` objects"
    contents:
      - has_concept("summary")

  - title: "Matrix Transformations"
    desc: "Functions/methods for transforming `dbMatrix` objects"
    contents:
      - has_concept("transform")

  - title: "Matrix Properties"
    desc: "Functions/methods to get basic properties of `dbMatrix` objects"
    contents:
      - has_concept("matrix_props")
